<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title data-bind="appTitle">Phone Book</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="preconnect" href="https://picsum.photos">
</head>
<body class="bg-slate-50 text-slate-900">
<header class="border-b bg-white">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="assets/logoipsum-396.svg" class="h-9 w-9" alt="Logo">
      <div>
        <h1 class="text-2xl font-semibold" data-bind="brandName">Phone Book</h1>
        <p class="text-sm text-slate-500" data-bind="tagline">Your contacts, tidy and fast</p>
      </div>
    </div>
    <nav class="flex items-center gap-2">
      <a href="index.html" class="px-3 py-2 rounded-xl text-sm bg-slate-900 text-white">Contacts</a>
      <a href="preferences.html" class="px-3 py-2 rounded-xl text-sm hover:bg-slate-100">Preferences</a>
      <a href="help.html" class="px-3 py-2 rounded-xl text-sm hover:bg-slate-100">Help</a>
    </nav>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-6">
  <section class="mb-4 flex flex-col sm:flex-row gap-3 sm:items-center justify-between">
    <div class="flex items-center gap-2 w-full sm:w-auto">
      <input id="q" type="search" placeholder="Search name, phone, email" class="w-full sm:w-80 px-4 py-2 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-300">
      <button id="btnClear" class="px-3 py-2 rounded-xl border border-slate-200 hover:bg-slate-100">Clear</button>
    </div>
    <div class="flex items-center gap-2">
      <button id="btnAdd" class="px-4 py-2 rounded-xl bg-indigo-600 text-white">Add Contact</button>
      <button id="btnExportQuick" class="px-4 py-2 rounded-xl border border-slate-200 hover:bg-slate-100">Export</button>
    </div>
  </section>

  <section id="stats" class="mb-4 text-sm text-slate-600"></section>

  <section id="list" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></section>

  <template id="card-tpl">
    <div class="bg-white rounded-2xl border border-slate-200 p-4 shadow-sm hover:shadow transition">
      <div class="flex items-start gap-3">
        <img class="h-12 w-12 rounded-full object-cover" data-img>
        <div class="flex-1">
          <div class="flex items-center justify-between gap-2">
            <h3 class="font-semibold text-lg" data-name></h3>
            <div class="flex items-center gap-1">
              <button class="px-2 py-1 text-xs rounded-lg border border-slate-200 hover:bg-slate-100" data-edit>Edit</button>
              <button class="px-2 py-1 text-xs rounded-lg border border-red-200 text-red-600 hover:bg-red-50" data-del>Delete</button>
            </div>
          </div>
          <p class="text-sm text-slate-600" data-phone></p>
          <p class="text-sm text-slate-600" data-email></p>
          <p class="text-xs text-slate-500 mt-2" data-notes></p>
        </div>
      </div>
    </div>
  </template>
</main>

<div id="modal" class="fixed inset-0 hidden">
  <div class="absolute inset-0 bg-black/30"></div>
  <div class="relative max-w-lg mx-auto mt-24 bg-white rounded-2xl p-6 shadow-xl">
    <h2 class="text-xl font-semibold mb-4" id="modalTitle">Add Contact</h2>
    <form id="form" class="space-y-3">
      <input type="hidden" id="id">
      <div>
        <label class="block text-sm mb-1">Name</label>
        <input id="name" required class="w-full px-3 py-2 rounded-xl border border-slate-200">
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div>
          <label class="block text-sm mb-1">Phone</label>
          <input id="phone" required class="w-full px-3 py-2 rounded-xl border border-slate-200">
        </div>
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input id="email" type="email" class="w-full px-3 py-2 rounded-xl border border-slate-200">
        </div>
      </div>
      <div>
        <label class="block text-sm mb-1">Notes</label>
        <textarea id="notes" rows="3" class="w-full px-3 py-2 rounded-xl border border-slate-200"></textarea>
      </div>
      <div class="flex items-center justify-end gap-2 pt-2">
        <button type="button" id="btnCancel" class="px-4 py-2 rounded-xl border border-slate-200 hover:bg-slate-100">Cancel</button>
        <button type="submit" class="px-4 py-2 rounded-xl bg-indigo-600 text-white">Save</button>
      </div>
    </form>
  </div>
</div>

<footer class="border-t bg-white mt-10">
  <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-slate-600 flex flex-col sm:flex-row gap-2 sm:items-center justify-between">
    <div>
      <span data-bind="brandName">Phone Book</span> • <span data-bind="supportPhone">+91 00000 00000</span> • <span data-bind="supportEmail">support@example.com</span>
    </div>
    <div class="text-slate-500" data-bind="addressLine">123, Sample Street, Kerala</div>
  </div>
</footer>

<script src="js/store.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
